<!doctype html>

<html lang="fr">

<head>
    <!--En-tête de la page-->
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../../assets/css/VVbase.css" />
    <title>Web Sough - Mathieu</title> <!--Titre de la page (fenetre)-->
</head>


<body leftmargin=45>

  <header class="clearfix" >
    <div include_html="../../shared/header.html"></div>
  </header>


  <div id="template_resa">
    <template id="info_destination">
      <span>
          <img class="image_info" src='../../{{imgPath}}' alt='{{alt}}'>
          <p><span class="text_info">Description : </span> {{nom}}</p>
          <p><span class="text_info">Prix (psn/j) : </span> {{price}} euros</p>
          <p><span class="text_info">Possibilité pour les Animaux : </span> {{animaux}}</p>
          <p><span class="text_info">Possibilité pour le petit déjeuner : </span> {{petitDej}}</p>
      </span>
    </template>
  </div>
  <div id="validation_formulaire">
    
    <form action="./VVconfirmation.html" autocomplete="on" method="GET"> <!-- method="GET" -->
    <fieldset>
      <legend>Infos personnelles :</legend>
        <label for="fname">Prénom:</label><br>
        <input type="text" required="required" id="fname" name="fname" placeholder="Tapez votre prenom ici"><br><br>

        <label for="lname">Nom de famille:</label><br>
        <input type="text" required="required" id="lname" name="lname"placeholder="Tapez votre nom ici"><br><br>

        <label for="amail">Adresse Mail :</label><br>
        <input type="email" required="required" id="amail" name="amail"placeholder="example@voyage.com"><br><br>

        <label for="tel">Téléphone :</label><br>
        <input type="tel" id="tel" name="tel"placeholder="+33...."><br><br>

        Sexe :<br>
        <input type="radio" id="male" name="pbtype" value="male">
        <label for="male">Homme</label><br>
        <input type="radio" id="female" name="pbtype" value="female">
        <label for="female">Femme</label><br>
        <input type="radio" id="other" name="pbtype" value="other">
        <label for="other">Autre / Non binaire</label><br><br>

        <label for="lname">Entrez votre date d'arrivée : </label><br>
        <input type="date" required="required" id="start_d" name="start_d"
        min="2000-01-01" max="2042-12-12"><br>

        <label for="lname">Entrez votre date de départ : </label><br>
        <input type="date" required="required" id="end_d" name="end_d"
        min="2000-01-01" max="2042-12-12"><br>
        <br>

        <label for="nb_adultes">Nombre d’adultes :</label><br>
        <input type="number" required="required" id="nb_ad" name="nb_ad"placeholder="0"><br><br>

        <label for="nb_enfants">Nombre d’enfants (-12 ans) :</label><br>
        <input type="number" required="required" id="nb_children" name="nb_children"placeholder="0"><br><br>
        
        <!--<iframe src="https://calendar.google.com/calendar/embed?src=12q416erdjr2536fobdju4trm8%40group.calendar.google.com&ctz=Europe%2FParis" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>-->

        <label for="breakfast">Petit-déjeuner ? </label><br>
        <input type="checkbox" id="breakfast" name="breakfast"><br><br>

        <label for="renseignements">Renseignements supplémentaires:</label>
        <textarea id="infos_s" name="infos_s" rows="8" cols="50"></textarea><br><br>

        <label for="not_robot">
          <div id="template_robot">
            <template id="not_robot">
              <p><span class="text_info">Vous n'etes pas un robot, entrez :</span> {{id}}</p>
            </template>
          </div>
        </label>
        <input type="number" required="required" id="id_rbot" name="id_rbot" placeholder="0"><br><br>

        <label for="price">Prix TTC :</label>
        <input  type="number" name="price" id="price"  value="" readonly>

        <!--<input name="prix" type="text" size="10"><br><br>-->
        <input type="reset" value="Réinitialiser le formulaire">
        <input type="submit" id="button_valider" value="Enregistrer" disabled>
        <!--<input type="submit" value="Enregistrer" onclick="location.href='VVconfirmation.html';" />-->
        
    </fieldset>
    </form>
  </div>


  <footer>
    <div include_html="../../shared/footer.html"></div>
  </footer>
  <script type="module" src="./VVresa.js"></script>
  <script type="text/javascript" src="../../shared/includeHTML.js"></script>
</body>
</html>
